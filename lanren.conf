#############################################
# 配置作用：本配置为全局配置文件，内含去广告，应用分流，策略组，定时脚本等
# 重要提示：导入本文件会覆盖原本所有配置，不是初次配置QX请谨慎使用
# 注意事项: 以下内容中，带“;” “#” “//” 开头的行都是注释，去掉注释符号该行才有效
# 懒人配置：点击QX右下角风车拉下到底-下载配置-生成证书-配置证书-信任证书-开启QX即可愉快的使用了
# 交流群组：https://t.me/lanjieguanggao
#############################################

# =====================================
# > general：模块内为一些通用的设置参数项
# =====================================
[general]
# > 服务器检查
server_check_url=http://www.gstatic.com/generate_204
# > 服务器检查超时
server_check_timeout=3000
# > 配置文件图标
profile_img_url=https://raw.githubusercontent.com/Centralmatrix3/Scripts-Rules/Master/Matrix-icon/Matrix/A-008.JPG
# > 地理位置检查
geo_location_checker=http://ip-api.com/json/?lang=zh-CN, https://raw.githubusercontent.com/Centralmatrix3/Scripts-Rules/Master/QuantumultX/Scripts/IP-API.Js
# > 资源解析器
resource_parser_url=https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/resource-parser.js
# > 排除路线
excluded_routes=239.255.255.250/32, 24.105.30.129/32, 185.60.112.157/32, 185.60.112.158/32, 182.162.132.1/32
# > DNS排除列表
dns_exclusion_list=*.cmpassport.com, *.jegotrip.com.cn, *.icitymobile.mobi, id6.me, *.pingan.com.cn, *.cmbchina.com
# > UPD丢弃列表
udp_drop_list=443

# =====================================
# 域名系统（英文：Domain Name System，缩写：DNS）是互联网的一项服务。它作为将域名和IP地址相互映射的一个分布式数据库，能够使人更方便地访问互联网。
# =====================================
[dns]
# > IPV6开关
no-ipv6
# > H3开关
prefer-doh3
circumvent-ipv4-answer = 127.0.0.1, 0.0.0.0
circumvent-ipv6-answer = ::
server=1.2.4.8
server=114.114.114.114
# >DNS udp明文
server=119.29.29.29
server=223.5.5.5
# > DNS加密
doh-server = https://223.5.5.5/dns-query

# =====================================
# > 策略组
# static：你需要手动选择想要的节点/策略组。
# available：将按顺序选择你列表中第一个可用的节点。
# round-robin：将按列表的顺序轮流使用其中的节点。
# url-latency-benchmark：选取延迟最优节点。
# dest-hash：随机负载均衡，但相同域名走固定节点。
# ssid：将根据你所设定的网络来自动切换节点/策略组。
# =====================================
[policy]
available=自动选择, server-tag-regex=^(?i)(新加坡 0|广港).*$, img-url=slowmo.system
# =====================================
# > 服务器远程订阅
# =====================================
[server_remote]

# =====================================
# > 远程分流规则订阅
# =====================================
[filter_remote]
https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/YouTube/YouTube.list, tag=YouTube, force-policy=国际影音, update-interval=172800, opt-parser=true, enabled=true
https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/TikTok/TikTok.list, tag=TikTok, force-policy=国际影音, update-interval=172800, opt-parser=true, enabled=true
https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Pornhub.list, tag=国际影音, force-policy=国际影音, update-interval=172800, opt-parser=true, enabled=true
https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/QuantumultX/OpenAI/OpenAI.list, tag=人工智障, force-policy=OpenAI, update-interval=172800, opt-parser=true, enabled=true
https://raw.githubusercontent.com/rexinwangyou37/lajiguanggao/main/fen6xiuzheng.list, tag=分流修正, update-interval=172800, opt-parser=false, enabled=true
https://raw.githubusercontent.com/privacy-protection-tools/anti-AD/master/anti-ad-quanx.txt, tag=广告拦截, force-policy=reject, update-interval=172800, opt-parser=true, enabled=false
https://raw.githubusercontent.com/rexinwangyou37/lajiguanggao/main/fen6.list, tag=广告拦截, update-interval=604800, opt-parser=false, enabled=true


# =====================================
# 远程重写模块：包含主机名hostname以及重写rewrite规则
# update-interval 为更新时间参数，单位 秒, 默认更新时间为 24*60*60=86400 秒，也就是24小时.
# opt-parser=true/false 用于控制是否对本订阅 开启资源解析器，不写或者 false 表示不启用解析器#
# 支持本地/iCloud的复写规则文件，位于Quantumult X/Profiles路径下
# 参考写法：rewrite.txt, tag=本地复写, opt-parser=false, enabled=false
# =====================================
[rewrite_remote]
ttps://github.com/chavyleung/scripts/raw/master/box/rewrite/boxjs.rewrite.quanx.conf, tag=BoxJS, update-interval=172800, opt-parser=false, enabled=
https://raw.githubusercontent.com/rexinwangyou37/lajiguanggao/main/fuxie.txt, tag=广告拦截, update-interval=604800, opt-parser=false, enabled=true
https://raw.githubusercontent.com/rexinwangyou37/lajiguanggao/main/xiaochengxu.txt, tag=小程序去广告, update-interval=172800, opt-parser=true, enabled=true
# =====================================
# > 本地服务器部分
